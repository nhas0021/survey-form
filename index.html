<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name: <input required id="name" type="text" placeholder="Your Name"> </label>
            <label id="email-label" for="email">Email: <input required id="email" type="email" placeholder="Your Email"></label>
            <label id="number-label" for="age">Age: <input id="age" type="number" max="120" min="10" placeholder="Your Age"></label>
        </fieldset>

    </form>
</body>
