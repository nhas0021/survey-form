<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name: <input required id="name" type="text" placeholder="Your Name"> </label>
            <label id="email-label" for="email">Email: <input required id="email" type="email" placeholder="Your Email"></label>
            <label id="number-label" for="age">Age (Optional): <input id="age" type="number" max="120" min="10" placeholder="Your Age"></label>
        </fieldset>

        <fieldset>
            <label for="role">Which option best describes your current role?
                <select id="dropdown" name="role">
                    <option value="">(Select current role)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Prefer Not to Say</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Would you recommend me to a friend?</legend>
            <label for="definitely"><input class="inline" id="definitely" type="radio" name="recommend" checked> Definitely</label>
            <label for="maybe"><input class="inline" id="maybe" type="radio" name="recommend"> Maybe</label>
            <label for="not-sure"><input class="inline" id="not-sure" type="radio" name="recommend"> Not Sure</label>

            <legend>Would would you like to improve on? (Check all that apply)</legend>
            <label for="front-end"><input class="inline" id="front-end" type="checkbox" name="improvement" value="front-end"> Front-End</label>
            <label for="back-end"><input class="inline" id="back-end" type="checkbox" name="improvement" value="back-end"> Back-End</label>
            <label for="data-visualization"><input class="inline" id="data-visualization" type="checkbox" name="improvement" value="data-visualization"> Data Visualization</label>
        </fieldset>

    </form>
</body>
